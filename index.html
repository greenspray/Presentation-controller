<html>
<head>
<title> Presentation control </title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  function action(cmd){
            console.log(cmd);
            socket.emit('selectedAction', cmd);
        };
</script>
</head>
<body>
 
<div align="center">
   <div class="row">
     <div class="col-md-6 col-sm-6">
        <button type="button" class="btn btn-warning" onClick="action('b')"  aria-haspopup="true" aria-expanded="false" style="width:50%;height:100%"><font size="6"> Backward </font></button>
     </div>
    <div class="col-md-6 col-sm-6">
         <button type="button" class="btn btn-success" onClick="action('f')" aria-haspopup="true" aria-expanded="false" style="width:50%;height:100%"><font size="6">Forward</font></button>
     </div>
</div> 
</body>
</html>
